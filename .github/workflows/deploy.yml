name: Deploy to Staging

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Build and Deploy to Staging (Sakura VPS)
    runs-on: ubuntu-latest

    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
      VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      ENVOY_PORT: ${{ secrets.ENVOY_PORT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        run: |
          docker compose -f docker-compose.yml build

      - name: Save Docker images to archive
        run: |
          docker save routiq-backend routiq-frontend pgdb | gzip > routiq-images.tar.gz

      - name: Upload images to VPS (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "routiq-images.tar.gz"
          target: "/home/ubuntu/"

      - name: Remote deploy on VPS (SSH)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu
            gunzip -f routiq-images.tar.gz
            docker load < routiq-images.tar
            docker compose -f docker-compose.yml up -d
