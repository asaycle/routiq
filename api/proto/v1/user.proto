syntax = "proto3";

package asaycle.routiq.v1;

import "google/api/annotations.proto";
import "google/api/resource.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/asaycle/routiq/api/proto/v1;routiq";

message User {
  option (google.api.resource) = {
    type : "asaycle.routiq.v1.User"
    pattern : "users/{user}"
    singular : "user"
    plural : "users"
  };
  string name = 1; // format: users/{user}
  google.protobuf.Timestamp create_time = 3; // 作成日時 (ISO8601形式の文字列)
}

service UserService {
  rpc GetUser(GetUserRequest) returns (User);
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);
}

message GetUserRequest { string id = 1; }

// ListRoutes RPC
message ListUsersRequest {
  string filter = 1;
  int32 page_size = 2;
  string page_token = 3;
}

message ListUsersResponse {
  repeated User users = 1;
  string next_page_token = 2;
}